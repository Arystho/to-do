<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">To-Do List</h1>
        <form id="taskForm" action="#" method="post" class="flex mb-4">
            <input id="taskInput" name="taskInput" type="text" placeholder="Ajoutez une nouvelle tâche" class="flex-grow p-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="submit" name="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"></input>
        </form>

        <ul id="taskList" class="space-y-2">
            <!-- Les tâches seront ajoutées ici -->
        </ul>
        <script src="script.js"></script>
    </div>
</body>
</html>
